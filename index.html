<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        
        section{
            display: flex;
            
        
        }
        button{
            margin: 20px;
            width: 30px;
            height: 30px;
            align-self: center;
        }
        
    </style>
</head>
<body>
   <section>
    <button id="btn" onclick="prev()"><</button>
    <img src="" alt="" srcset="" id="img">
    <button id="btn" onclick="next()">></button>


<script>
    document.getElementById("img").src="./Image/4.png"
    let index=0
    var Images=["./Image/12.png","./Image/13.png","./Image/14.png","./Image/2.png","./Image/3.png"]
    
    
    function prev() {
        index--;
        
        document.getElementById('img').src=Images[index]
        
        if (index <= 0) {
            index = 0
            document.getElementById('img').src=Images[index]
        }
        

    }
    function next() {
        document.getElementById('img').src=Images[index]
        index++
        if (index==Images.length) {
            index=4;
        } 
        // console.log(index);
    }
</script>
